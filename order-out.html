          <h1>Tired of standing in line? Create a pick-up order</h1>
        </div>



          <section class="order-form my-4 mx-4">
            <div class="container pt-4">

              <div class="row">
                <div class="col-12">

                  <div class="row mx-4">
                    <div class="col-12 mb-2">
                      <label class="order-form-label">Name</label>
                    </div>
                    <div class="col-12 col-sm-6">
                      <input class="order-form-input" placeholder="First">
                    </div>
                    <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                      <input class="order-form-input" placeholder="Last">
                    </div>
                  </div>

                  <div class="row mt-3 mx-4">
                    <div class="col-12">
                      <label class="order-form-label">Drink of choice</label>
                        <select class="browser-default custom-select">
                            <option selected>Select your drink of choice</option>
                            <option value="1">Americano</option>
                            <option value="2">Cappuccino</option>
                            <option value="3">Latte</option>
                            <option value="4">Chai Latte</option>
                            <option value="5">Mocha</option>
                            <option value="6">Flat white</option>
                            <option value="7">Single expresso</option>
                            <option value="8">Double espresso</option>
                            <option value="9">Herbal tea</option>
                            <option value="10">Hot chocolate</option>
                        </select>
                    </div>
                    </div>

                  <div class="row mt-3 mx-4">
                    <div class="col-12">
                      <label class="order-form-label" for="date-picker-example">Pick up date</label>
                    </div>

                      <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker1').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>



                  <div class="row mt-3 mx-4">
                    <div class="col-12">
                      <label class="order-form-label">Adress</label>
                    </div>
                    <div class="col-12">
                      <input class="order-form-input" placeholder="Street Address">
                    </div>
                    <div class="col-12 mt-2">
                      <input class="order-form-input" placeholder="Street Address Line 2">
                    </div>
                    <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                      <input class="order-form-input" placeholder="City">
                    </div>
                    <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                      <input class="order-form-input" placeholder="Region">
                    </div>
                    <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                      <input class="order-form-input" placeholder="Postal / Zip Code">
                    </div>
                    <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                      <input class="order-form-input" placeholder="Country">
                    </div>
                  </div>

                  <div class="row mt-3 mx-4">
                    <div class="col-12">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                        <label for="validation" class="form-check-label">I know what I need to know</label>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-12">
                      <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </section>
